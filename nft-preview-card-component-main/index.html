<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel= stylesheet href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <main class="container">
    <div class="overlay">
      <img src="./images/image-equilibrium.jpg" alt="imagen nft" id="cubik" class="active-state">
      <img src="./images/icon-view.svg" alt="overlay" id="middle">
    </div>
      <div class="main-text">
        <h1 class="active-state">
          Equilibrium #3429
        </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="icon">
            <p>
              0.041 ETH
            </p>
          </div>
          <div class="timer">
            <img src="./images/icon-clock.svg" alt="icon">
            <p>
              3 days left
            </p>
          </div>
        </div>
      </div>
    <footer>
      <img src="./images/image-avatar.png" alt="profile picture" class="avatar">
      <p>
        Creation of
      </p>
      <a class="active-state">
        Jules Wyvern
      </a>
    </footer>
  </main>
</body>
</html>
