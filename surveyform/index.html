<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <div class="container">
    <form id="survey-form">
      <fieldset>
        <div class="data1">
            <label>Name
          <input type="text" name="full-name" id="name-label" required placeholder="Enter your name"/>
            </label>
          <label>Email
            <input type="email" name="email" id="email-label" required placeholder="Enter your Email"/>
        </label>
          <label>Age(optional)<input type="number" name="age-label" min="13" max="120" placeholder="Age" nonnumbers id="number-label"/>
        </label>
        </div>
        <div class="data2">
          <label>Which option best describes your current role?
          <select name="current" placeholder="Select current role">
            <option value="" id="option">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        </div>
        <div class="data3">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label><input type="radio" name="recommendation" class="inline" /> Definitely</label>
          <label><input type="radio" name="recommendation" class="inline" /> Maybe</label>
          <label><input type="radio" name="recommendation" class="inline" /> Not sure</label>
        </div>
        <div class="data4">
          <label>What is your favorite feature of freeCodeCamp?
          <select name="favourite" id="dropdown" placeholder="">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        </div>
        <div class="data5">
          <label>What would you like to see improved? (Check all that apply)
          <label><input type="checkbox" name="improve" class="inline" value="frontend" /> Front-end Projects</label>
          <label><input type="checkbox" name="improve" class="inline" value="backend" /> Back-end Projects</label>
          <label><input type="checkbox" name="improve" class="inline" value="data" /> Data Visualization</label>
          <label><input type="checkbox" name="improve" class="inline" value="challenges" /> Challenges</label>
          <label><input type="checkbox" name="improve" class="inline" value="community" /> Open Source Community</label>
          <label><input type="checkbox" name="improve" class="inline" value="gitter" /> Gitter help rooms</label>
          <label><input type="checkbox" name="improve" class="inline" value="videos"/> Videos</label>
          <label><input type="checkbox" name="improve" class="inline" value="city" /> City Meetups</label>
          <label><input type="checkbox" name="improve" class="inline" value="wiki"/> Wiki</label>
          <label><input type="checkbox" name="improve" class="inline" value="forum" /> Forum</label>
          <label>
          <label><input type="checkbox" name="improve" class="inline" value="courses" /> Additional Courses</label>
        </div>
        <div class="data6">
            <label>Any comments or suggestions?
            <textarea name="comments" rows="3" cols="45" placeholder="Enter your comment here..."></textarea>
                </label>
        </div>
        <div class="submit">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>

<div class="form-group">
  <p>Would you recommend freeCodeCamp?</p>
  <label for=""><input type="radio" name="userpress" checked class="input-radio" value="yes"> Yes</label>
  <label for=""><input type="radio" name="userpress" checked class="input-radio" value="definitely"> Definitely</label>
  <label for=""><input type="radio" name="userpress" checked class="input-radio" value="notsure"> Not Sure</label>
</div>
