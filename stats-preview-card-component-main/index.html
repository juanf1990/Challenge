<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <div class="background">
      <img src="./images/image-header-mobile.jpg" alt="mobile" class="mobile portrait">
      <img src="./images/image-header-desktop.jpg" alt="desktop" class="desktop portrait">
    </div>
      <div class="maintext">
        <div class="text">
          <h1>
            Get <span class="insights">insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="data">
          <div class="data1">
            <h2>
              10k+ 
            </h2> 
            <span class="coteries">companies</span>
          </div>
          <div class="data2">
            <h2>
              314
            </h2>
            <span class="coteries">templates</span>
          </div>
          <div class="data3">
            <h2>
              12M+
            </h2>
            <span class="coteries">queries</span>
          </div>
        </div>
  </div>
    
  
  </main>
</body>
</html>
